<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Souvenir Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product input[type='number'] {
      width: 60px;
      padding: 5px;
      margin-top: 10px;
    }
    form {
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Souvenir Shop</h1>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="product-grid">
        <div class="product">
          <img src="https://zhixiaoxue.github.io/souvenir-order/images/IMG_0922.png" alt="Fridge Magnet">
          <h3>Fridge Magnet</h3>
          <p>10 SAR each</p>
          <label>Quantity: <input type="number" name="magnet_qty" min="0" value="0"></label>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200x150?text=Camel+Figurine" alt="Camel Figurine">
          <h3>Camel Figurine (Large)</h3>
          <p>35 SAR</p>
          <label>Quantity: <input type="number" name="camel_qty" min="0" value="0"></label>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200x150?text=Keychain" alt="Keychain">
          <h3>Keychain</h3>
          <p>5 SAR each</p>
          <label>Quantity: <input type="number" name="keychain_qty" min="0" value="0"></label>
        </div>
      </div>

      <h2>Order Information</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="address" placeholder="Delivery Address" rows="3" required></textarea>
      <textarea name="notes" placeholder="Additional Notes (Optional)" rows="2"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
